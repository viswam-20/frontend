<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Work Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="student.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <!-- ðŸŸ© Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <i class="fas fa-user-graduate"></i>
    </div>
    <nav>
      <ul>
        <li class="active"><i class="fas fa-gauge"></i> Dashboard</li>
        <li><i class="fas fa-home"></i> Home</li>
        <li><i class="fas fa-graduation-cap"></i> My Activities</li>
        <li><i class="fas fa-cog"></i> Settings</li>
        <li><i class="fas fa-sign-out-alt"></i> Logout</li>
      </ul>
    </nav>
  </aside>

  <!-- ðŸŸ¦ Main Content -->
  <div class="main-content">
    <!-- Top Bar -->
    <header class="topbar">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search domains...">
      </div>
      <div class="top-right">
        <!-- Notification button -->
        <div class="notification">
          <button id="notifBtn"><i class="fas fa-bell"></i></button>
          <ul class="notif-list" id="notifList">
            <li>No new notifications</li>
          </ul>
        </div>
        <div class="profile">
          <img src="" alt="Profile">
          <div class="profile-info">
            <span class="name">John Doe</span>
            <span class="year">3rd Year</span>
          </div>
        </div>
      </div>
    </header>

    <!-- ðŸŸ¨ Welcome Banner -->
    <section class="welcome-banner">
      <p class="date">October 3, 2025</p>
      <h2>Welcome back, Student!</h2>
      <p class="subtitle">Always stay updated in your student portal</p>
    </section>

    <!-- ðŸŸ¥ Grid Section -->
    <div class="content-area">
      <div class="grid-section">
        <div class="grid-card grad1">
          <i class="fas fa-graduation-cap"></i><h4>Academics</h4>
          <button class="update-btn">+Add</button>
        </div>
        <div class="grid-card grad2">
          <i class="fas fa-laptop-code"></i><h4>Projects</h4>
          <button class="update-btn">+Add</button>
        </div>
        <div class="grid-card grad3">
          <i class="fas fa-futbol"></i><h4>Sports</h4>
          <button class="update-btn">+Add</button>
        </div>
        <div class="grid-card grad4">
          <i class="fas fa-trophy"></i><h4>Achievements</h4>
          <button class="update-btn">+Add</button>
        </div>
        <div class="grid-card grad5">
          <i class="fas fa-users"></i><h4>Leadership</h4>
          <button class="update-btn">+Add</button>
        </div>
        <div class="grid-card grad6">
          <i class="fas fa-hands-helping"></i><h4>Volunteer</h4>
          <button class="update-btn">+Add</button>
        </div>
        <div class="grid-card grad7">
          <i class="fas fa-calendar-alt"></i><h4>Events</h4>
          <button class="update-btn">+Add</button>
        </div>
        <div class="grid-card grad8">
          <i class="fas fa-music"></i><h4>Extra-Curricular</h4>
          <button class="update-btn">+Add</button>
        </div>
        <div class="grid-card grad9">
          <i class="fas fa-ellipsis-h"></i><h4>Others</h4>
          <button class="update-btn">+Add</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Notification dropdown
    document.getElementById("notifBtn").addEventListener("click", () => {
      document.getElementById("notifList").classList.toggle("show");
    });
  </script>
</body>
</html>
