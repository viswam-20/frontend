<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Work Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="student.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <!-- ðŸŸ© Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <i class="fas fa-user-graduate"></i>
    </div>
    <nav>
      <ul>
        <li class="active"><i class="fas fa-gauge"></i> Dashboard</li>
        <li><i class="fas fa-home"></i> Home</li>
        <li><i class="fas fa-chart-line"></i> Tracking</li>
        <li><i class="fas fa-clock-rotate-left"></i> Last Viewed</li>
        <li><i class="fas fa-cog"></i> Settings</li>
        <li><i class="fas fa-sign-out-alt"></i> Logout</li>
      </ul>
    </nav>
  </aside>

  <!-- ðŸŸ¦ Main Content -->
  <div class="main-content">
    <!-- Top Bar -->
    <header class="topbar">
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search domains...">
      </div>
      <div class="top-right">
        <!-- Notification button -->
        <div class="notification">
          <button id="notifBtn"><i class="fas fa-bell"></i></button>
          <ul class="notif-list" id="notifList">
            <li>No new notifications</li>
          </ul>
        </div>
        <div class="profile">
          <img src="https://i.pravatar.cc/40" alt="Profile">
          <div class="profile-info">
            <span class="name">John Doe</span>
            <span class="year">3rd Year</span>
          </div>
        </div>
      </div>
    </header>

    <!-- ðŸŸ¨ Welcome Banner -->
    <section class="welcome-banner">
      <p class="date">October 3, 2025</p>
      <h2>Welcome back, Student!</h2>
      <p class="subtitle">Always stay updated in your student portal</p>
    </section>

    <!-- Content split into 2 columns -->
    <div class="content-area">
      <!-- ðŸŸ¥ Grid cards -->
      <div class="grid-section">
        <div class="grid-card grad1"><i class="fas fa-graduation-cap"></i><h4>Academics</h4></div>
        <div class="grid-card grad2"><i class="fas fa-laptop-code"></i><h4>Projects</h4></div>
        <div class="grid-card grad3"><i class="fas fa-futbol"></i><h4>Sports</h4></div>
        <div class="grid-card grad4"><i class="fas fa-palette"></i><h4>Arts</h4></div>
        <div class="grid-card grad5"><i class="fas fa-users"></i><h4>Leadership</h4></div>
        <div class="grid-card grad6"><i class="fas fa-hands-helping"></i><h4>Volunteer</h4></div>
        <div class="grid-card grad7"><i class="fas fa-calendar-alt"></i><h4>Events</h4></div>
        <div class="grid-card grad8"><i class="fas fa-music"></i><h4>Extra-Curricular</h4></div>
        <div class="grid-card grad9"><i class="fas fa-ellipsis-h"></i><h4>Others</h4></div>
      </div>

      <!-- ðŸ«§ Bubble Column -->
      <div class="bubble-column">
        <canvas id="bubbleCanvas"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Notification dropdown
    document.getElementById("notifBtn").addEventListener("click", () => {
      document.getElementById("notifList").classList.toggle("show");
    });

    // Bubble chart simulation
    const canvas = document.getElementById("bubbleCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = 300;
    canvas.height = 400;

    const bubbles = [
      {label:'Academics', size:80, color:'#7928ca'},
      {label:'Projects', size:60, color:'#0072ff'},
      {label:'Sports', size:55, color:'#f7971e'},
      {label:'Arts', size:50, color:'#ff512f'},
      {label:'Leadership', size:45, color:'#38ef7d'},
      {label:'Volunteer', size:40, color:'#b91d73'}
    ];

    function drawBubbles(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      let x = 150, y = 80;
      bubbles.forEach((b,i)=>{
        ctx.beginPath();
        ctx.arc(x + (i%2===0? -40:40), y+(i*60), b.size/2, 0, Math.PI*2);
        ctx.fillStyle = b.color;
        ctx.fill();
        ctx.fillStyle = "#fff";
        ctx.font = "12px Segoe UI";
        ctx.textAlign = "center";
        ctx.fillText(b.label, x + (i%2===0? -40:40), y+(i*60));
      });
    }
    drawBubbles();
  </script>
</body>
</html>
