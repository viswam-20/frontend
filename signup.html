<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Student Hub - Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="login-body">
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="login-card glass-effect p-4 shadow-lg">
        <!-- Logo & Heading -->
        <div class="text-center mb-4">
          <img src="assets/logo.png" alt="Logo" width="80" class="mb-2" />
          <h2 class="fw-bold">Create Account</h2>
          <p class="text-muted">Join Smart Student Hub ğŸš€</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm">
          <div class="mb-3 input-group">
            <span class="input-group-text bg-transparent"
              ><i class="fa-solid fa-user"></i
            ></span>
            <input
              type="text"
              name="fullname"
              class="form-control"
              placeholder="Full Name"
              required
            />
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-transparent"
              ><i class="fa-solid fa-envelope"></i
            ></span>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Email address"
              required
            />
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-transparent"
              ><i class="fa-solid fa-lock"></i
            ></span>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>

          <!-- Role Dropdown inside glass card -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Select Role</label>
            <select
              name="role"
              id="role"
              class="form-select stylish-select"
              required
            >
              <option value="" disabled selected>Choose your role</option>
              <option value="student">ğŸ“ Student</option>
              <option value="faculty">ğŸ‘¨â€ğŸ« Faculty</option>
              <option value="admin">ğŸ‘¨â€ğŸ’¼ Admin</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success w-100 py-2 stylish-btn">
            <i class="fa-solid fa-user-plus"></i> Signup
          </button>

          <p class="mt-3 text-center text-light">
            Already have an account?
            <a href="index.html" class="text-warning fw-semibold">Login here</a>
          </p>
        </form>
      </div>
    </div>

    <!-- JavaScript for role-based redirection -->
    <script>
      const form = document.getElementById("signupForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Stop form from submitting

        const role = document.getElementById("role").value;

        // Redirect based on role
        if (role === "student") {
          window.location.href = "student-dashboard.html";
        } else if (role === "faculty") {
          window.location.href = "faculty-dashboard.html";
        } else if (role === "admin") {
          window.location.href = "admin-dashboard.html";
        } else {
          alert("Please select a role!");
        }
      });
    </script>
  </body>
</html>
